<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Fetch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <form class="add-post-form" id="addEmployee">
          <input type="text" id="name" class="form-control" placeholder="Name">
          <input type="text" id="surname" class="form-control" placeholder="Surname">
          <input type="text" id="department" class="form-control" placeholder="Department">
          <input type="number" id="salary" class="form-control" placeholder="Salary">
          <input type="submit" id="submitBtnForm" class="btn btn-info">
      </form>
    </div>
  </div>


        <div class="employees-list row" >
          <table class="table" >
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Department</th>
              <th scope="col">Salary</th>
              <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody id="employees-list"></tbody>
          </table>
        </div>
</div>

<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
